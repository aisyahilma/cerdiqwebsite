<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox with flex-basis Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 300px;
        background-color: #f2f2f2;
        margin: 20px;
      }

      .item {
        flex-basis: 200px; /* Ukuran awal sebelum flex-grow atau flex-shrink */
        height: 100px; /* Tinggi tetap untuk konsistensi dalam contoh ini */
        background-color: #4caf50;
        color: white;
        text-align: center;
        line-height: 100px; /* Center content vertically */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pesantren Cerdiq</h1>
      <p>Empowering Future Leaders</p>
    </header>

    <div class="container">
      <div class="item">Programming</div>
      <div class="item">Technology</div>
      <div class="item">Innovation</div>
    </div>

    <footer>
      <p>&copy; 2024 Pesantren Cerdiq. All rights reserved.</p>
    </footer>
  </body>
</html>
