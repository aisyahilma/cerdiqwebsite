<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox with align-items Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container {
        display: flex;
        align-items: center; /* Align items vertically to the center */
        height: 300px;
        background-color: #f2f2f2;
        margin: 20px;
      }

      .item {
        flex-basis: 200px; /* Ukuran awal sebelum flex-grow atau flex-shrink */
        height: 100px; /* Tinggi tetap untuk konsistensi dalam contoh ini */
        background-color: #4caf50;
        color: white;
        text-align: center;
        line-height: 100px; /* Center content vertically */
      }

      header,
      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }

      header h1,
      footer p {
        margin: 10px 0;
      }

      .content {
        padding: 20px;
        text-align: justify;
        background-color: #e0e0e0;
        margin: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Pesantren Cerdiq</h1>
      <p>Empowering Future Leaders with Faith and Knowledge</p>
    </header>

    <div class="container">
      <div class="item">Holistic Education</div>
      <div class="item">Modern Facilities</div>
      <div class="item">Global Outreach</div>
    </div>

    <div class="content">
      <p>
        Pesantren Cerdiq is a trailblazing Islamic boarding school committed to
        merging fa
      </p>
    </div>
  </body>
</html>
