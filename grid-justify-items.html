<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Justify Items - Cerdiq Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #b71c1c;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      header h1 {
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
        gap: 20px;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .box {
        background-color: #b71c1c;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: absolute;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Cerdiq Web</h1>
    </header>

    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>

    <footer>
      <p>
        For more information, visit www.cerdiqweb.id or contact us at
        info@cerdiqweb.id
      </p>
    </footer>
  </body>
</html>
